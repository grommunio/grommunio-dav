[grommunio-dav-pool]
; socket information
listen = /run/php-fpm/grommunio-dav
listen.mode = 0666
listen.owner = grodav
listen.group = grodav
listen.backlog = -1
; process privileges
user = grodav
group = grodav
; process management
pm = dynamic
pm.max_children = 150
pm.start_servers = 8
pm.min_spare_servers = 4
pm.max_spare_servers = 12
pm.process_idle_timeout = 5s
pm.max_requests = 100
; additional tunables
security.limit_extensions = .php
rlimit_files = 131072
rlimit_core = unlimited
; logging
catch_workers_output = yes
php_admin_value[error_log] = /var/log/grommunio/fpm-dav.log
